< class= "container">
  <div class="row col-12 col-md-8">
    <div class="row">
      <div class="div naw">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <a class="navbar-brand">Artista</a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item active">
                <a class="nav-link" href="#">Music <span class="sr-only">(Artista)</span></a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Album</a>
              </li>

              <li class="nav-item">
                <a class="nav-link disabled" href="">Salir</a>
              </li>
            </ul>
          </div>
        </nav>
      </div>


  </div>

  <div class="col-12 col-md-6 col-lg-6 form-group">
    <label for="">Years: </label>
    <select id="" class="form-control" name="year_id"  [(ngModel)]="cancion.year_id">
      <option value="0">Select Year</option>
      <option *ngFor="let p of years " [value]="p.id">
        <!-- es el array viene de la base de datos -->
        {{ p.year }}
         <!-- detalle es el item de cada rol -->
      </option>
    </select>
  </div>

  <div class="col-12 col-md-6 col-lg-6 form-group">
    <label for="">Gener Song: </label>
    <select id="" class="form-control" name="generSong_id"  [(ngModel)]="cancion.generSong_id">
      <option value="0">Select Gener Song</option>
      <option *ngFor="let p of geners_songs " [value]="p.id">
        <!-- es el array vinee de la base de datos -->
        {{ p.generSong }}
         <!-- detalle es el item de cada rol -->
      </option>
    </select>
  </div>



  <h2>Listado de Canciones</h2>

    <table mat-table [(ngModel)]="cancion.generSong_id" class="mat-elevation-z8" style="width:100%;">
      <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef>Nombre</th>
          <td mat-cell *matCellDef="let mascota"> {{mascota.nombre}} </td>
      </ng-container>
      <ng-container matColumnDef="raza">
          <th mat-header-cell *matHeaderCellDef>Time</th>
          <td mat-cell *matCellDef="let mascota"> {{cancion.time}} </td>
      </ng-container>
      <ng-container matColumnDef="sizeFile">
          <th mat-header-cell *matHeaderCellDef>sizeFile</th>
          <td mat-cell *matCellDef="let mascota"> {{cancion.name_album}} </td>
      </ng-container>
      <ng-container matColumnDef="editar">
          <th mat-header-cell *matHeaderCellDef>Editar</th>
          <td mat-cell *matCellDef="let mascota">
              <a mat-icon-button [routerLink]="['/cancion/editar', mascota.id]">
                  <button color="primary"> edit</button>
              </a>
          </td>
      </ng-container>
      <ng-container matColumnDef="eliminar">
          <th mat-header-cell *matHeaderCellDef>Eliminar</th>
          <td mat-cell *matCellDef="let mascota">
              <button  mat-icon-button>
                  <button color="warn">delete</button>
              </button>
          </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="['name_song', 'time', 'sizeFile', 'editar',
          'eliminar']"></tr>
      <tr mat-row *matRowDef="let fila; columns: ['name_song', 'time', 'sizeFile',
          'editar', 'eliminar'];"></tr>
  </table>

</div>
