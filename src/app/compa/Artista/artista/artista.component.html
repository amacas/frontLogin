<div class="container">
  <div class="row col-12 col-md-8">
    <div class="row">
      <div class="div naw">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <a class="navbar-brand">Artista</a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item active">
                <a class="nav-link" href="#"
                  >Music <span class="sr-only">(Srtista)</span></a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Album</a>
              </li>

              <li class="nav-item">
                <a class="nav-link disabled" href="#">Disabled</a>
              </li>
            </ul>
          </div>
        </nav>
      </div>

    </div>
  </div>

  <div class="col-12 col-md-6 col-lg-6 form-group">
    <label for="">Years: </label>
    <select id="" class="form-control" name="year_id"  [(ngModel)]="cancion.year_id">
      <option value="0">Select Year</option>
      <option *ngFor="let p of years " [value]="p.id">
        <!-- es el array vinee de la base de datos -->
        {{ p.year }}
         <!-- detalle es el item de cada rol -->
      </option>
    </select>
  </div>



</div>
