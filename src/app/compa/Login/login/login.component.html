
<div class="login">
  <div class="custom-form"  >
    <h1>
      login
    </h1>
    <input type="text"    placeholder="correo" required="required" [(ngModel)]="usuario.correo"/>
    <input type="password"   placeholder="Password" required="required"  [(ngModel)]="usuario.clave"/>
    <button type="button" class="btn btn-registro btn-primary" (click)="login()">
      Login
    </button>
  </div>
</div>
